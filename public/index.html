<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo-trans.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#025b69" />
    <meta
      name="description"
      content="Greyrock Psychological Services - Providing lifespan psychological assessment in Fort Collins, Colorado"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-trans.png" />
    <title>Greyrock Psychological Services</title>
  </head>
  <body>
    <!-- Hidden Netlify form for detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden">
        <label>
          Don't fill this out if you're human: <input name="bot-field" />
        </label>
      </p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="preferredContact">
        <option value="Email">Email</option>
        <option value="Phone">Phone</option>
      </select>
      <select name="preferredTime">
        <option value="Morning">Morning</option>
        <option value="Day">Day</option>
        <option value="Evening">Evening</option>
      </select>
      <input type="checkbox" name="services[]" value="Adult Assessment" />
      <input type="checkbox" name="services[]" value="Child Assessment" />
      <input type="checkbox" name="services[]" value="Both" />
      <input type="text" name="insurance" />
      <textarea name="reason"></textarea>
      <textarea name="message"></textarea>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
